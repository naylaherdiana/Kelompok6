<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Jefry</title>

  <style>
    /* ====== Global Style ====== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ====== Container ====== */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* ====== Card Wrapper ====== */
    .wrapper {
      background-color: #ffffffcc;
      backdrop-filter: blur(6px);
      border: 2px solid #ffffff33;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 25px 30px;
      width: 340px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    /* ====== Text Styles ====== */
    h1 {
      margin-bottom: 10px;
      color: #333;
      font-size: 26px;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #0056b3;
      font-size: 20px;
    }

    p {
      margin: 6px 0;
      font-size: 16px;
      color: #444;
    }

    strong {
      color: #0077ff;
    }

    /* ====== Image Styles ====== */
    img {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      margin: 10px 0;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* ====== List Styles ====== */
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 20px;
      text-align: left;
    }

    ul li {
      background-color: #f0f8ff;
      border-radius: 10px;
      margin-bottom: 8px;
      padding: 8px 12px;
      color: #333;
      transition: background 0.3s ease;
    }

    ul li:hover {
      background-color: #d6ecff;
    }

    /* ====== Responsive ====== */
    @media (max-width: 400px) {
      .wrapper {
        width: 85%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h1>Jefry Zega</h1>

      <img src="cat_coding.jpeg" alt="cat-coding" />

      <p><strong>Hobi:</strong> Travelling, Coding, dan Studying</p>
      <p><strong>Keahlian:</strong> HTML, CSS, JavaScript</p>

      <h2>Aktivitas Terbaru</h2>
      <ul>
        <li>Belajar Git bareng tim ðŸŽ¯</li>
        <li>Ngoding</li>
        <li>Ngoding</li>
      </ul>

      <img src="aktivitas-jefry.png" alt="Aktivitas Jefry" width="250" />
    </div>
  </div>
</body>
</html>
