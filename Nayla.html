<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Nayla</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            background-color: #ffffffcc;
            backdrop-filter: blur(6px);
            border: 2px solid #ffffff33;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 25px 30px;
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 26px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 10px 0;
            transition: transform 0.4s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        p {
            margin: 6px 0;
            font-size: 16px;
            color: #444;
        }

        strong {
            color: #0077ff;
        }

        @media (max-width: 400px) {
            .wrapper {
                width: 85%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Nayla Herdiana</h1>
            <img src="Nay.jpeg" alt="Nayla">
            <p><strong>Hobi:</strong> Melukis, gaming</p>
            <p><strong>Keahlian:</strong> Java</p>
        </div>
    </div>
</body>
</html>
